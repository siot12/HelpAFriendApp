<a [routerLink]="['/user', user().login]"
   class="group relative flex items-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-out cursor-pointer overflow-hidden">

  <div class="absolute inset-0 bg-gradient-to-r from-indigo-50 to-white opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

  <div class="relative z-10 mr-5">
    <div class="absolute inset-0 bg-indigo-100 rounded-full blur opacity-0 group-hover:opacity-50 transition-opacity"></div>
    <img [src]="user().avatar_url"
         [alt]="user().login"
         class="relative w-14 h-14 rounded-full border-2 border-white shadow-md group-hover:border-indigo-200 transition-colors">
  </div>

  <div class="relative z-10 flex-1 min-w-0">
    <h3 class="text-lg font-bold text-slate-800 truncate group-hover:text-indigo-600 transition-colors">
      {{ user().login }}
    </h3>
    <div class="flex items-center gap-2 mt-1">
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-slate-100 text-slate-600 border border-slate-200">
          {{ user().type }}
        </span>
      <span class="text-xs text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity translate-x-[-10px] group-hover:translate-x-0 duration-300">
          View Profile &rarr;
        </span>
    </div>
  </div>
</a>
